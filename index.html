<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <script src="js/main.js"></script>


    <title>Blog en JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
</head>

<body>
    <!--Cambiar theme-->
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Blog JavaScript</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="">INICIO</a></li>
                    <li><a href="">RELOJ</a></li>
                    <li><a href="">SOBRE MI</a></li>
                    <li><a href="">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <!--Slider-->
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Hojas"></div>
                <div><img src="img/rojo.jpg" title="Rojo"></div>
                <div><img src="img/cielo.jpg" title="Cielo"></div>
            </div>
        </div>

        <!--contenido-->
        <section id="content">
            <div id="posts">

            </div>

            <aside id="sidebar">
                <div class="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="Imagen Caracol">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus commodo justo</p>
                </div>

                <div class="about" id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label>Nombre</label>
                        <input type="text" name="nombre" id="form_name">

                        <label>Email</label>
                        <input type="email" name="email" id="form_email">

                        <label>Contraseña</label>
                        <input type="password" name="password" id="form_password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>

    <!--Pie de página-->
    <footer>
        Blog en JavaScript por Jairo Bernal &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
